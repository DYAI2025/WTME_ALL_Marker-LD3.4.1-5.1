# Archetyp-Mapping: Das Opfer / Märtyrer
# Format: LEAN.DEEP 3.4 – kompatibel zu ATO → SEM → CLU → MEMA

# 1. ATOMIC MARKER (ATO_)
- id: ATO_SUFFERING
  frame:
    signal: ["token"]
    concept: "Leiden / Schmerz"
    pragmatics: "Betonung eigener Verletzung"
    narrative: "Ich leide und es tut weh"
  pattern: "(leide|Schmerz|tut weh|verletzt|quält mich)"
  examples:
    - "ich leide so sehr"
    - "der Schmerz ist unerträglich"
    - "es tut so weh"
    - "ich bin so verletzt"
    - "das quält mich"

- id: ATO_POWERLESSNESS
  frame:
    signal: ["token"]
    concept: "Ohnmacht / Hilflosigkeit"
    pragmatics: "Betonung der eigenen Machtlosigkeit"
    narrative: "Ich kann nichts tun"
  pattern: "(kann nichts|hilflos|ohnmächtig|ausgeliefert|machtlos)"
  examples:
    - "ich kann nichts tun"
    - "völlig hilflos"
    - "ohnmächtig ausgeliefert"
    - "so machtlos"
    - "kann nicht ändern"

- id: ATO_UNFAIRNESS
  frame:
    signal: ["token"]
    concept: "Ungerechtigkeit / Unfairness"
    pragmatics: "Die Welt ist ungerecht zu mir"
    narrative: "Es ist unfair, was mir passiert"
  pattern: "(unfair|ungerecht|verdient das nicht|warum ich|nicht fair)"
  examples:
    - "das ist so unfair"
    - "total ungerecht"
    - "habe das nicht verdient"
    - "warum immer ich"
    - "einfach nicht fair"

---

# 2. SEMANTIC MARKER (SEM_)
- id: SEM_VICTIM_SUFFERING
  frame:
    concept: "Opfer-Leiden"
    pragmatics: "Identität durch Leiden definiert"
    narrative: "Ich bin das unschuldige Opfer"
  composed_of:
    - ATO_SUFFERING
    - ATO_UNFAIRNESS
  examples:
    - "ich leide so und das ist unfair"
    - "der Schmerz ist ungerecht"
    - "es tut weh und ich habe das nicht verdient"
    - "warum immer ich leiden muss"
    - "unfaires Leiden quält mich"

- id: SEM_HELPLESS_VICTIM
  frame:
    concept: "Hilflose Opferrolle"
    pragmatics: "Ohnmacht als Identität"
    narrative: "Ich bin hilflos und kann nichts ändern"
  composed_of:
    - ATO_POWERLESSNESS
    - ATO_UNFAIRNESS
  examples:
    - "hilflos und unfair behandelt"
    - "kann nichts tun, total ungerecht"
    - "ohnmächtig und nicht verdient"
    - "machtlos gegen die Ungerechtigkeit"
    - "ausgeliefert und unfair"

---

# 3. CLUSTER MARKER (CLU_)
- id: CLU_OPFER
  frame:
    signal: ["cluster"]
    concept: "Archetyp: Das Opfer / Märtyrer"
    pragmatics: "Identität durch Leiden, Hilflosigkeit als Macht"
    narrative: "Ich definiere mich über mein Leiden"
  composed_of:
    - SEM_VICTIM_SUFFERING
    - SEM_HELPLESS_VICTIM
  activation: { rule: "AT_LEAST 2 DISTINCT SEMs IN 5 messages" }
  scoring: { base: 0.6, weight: 1.0 }
  examples:
    - "ich leide hilflos und das ist unfair"
    - "kann nichts tun gegen diesen ungerechten Schmerz"
    - "ohnmächtig dem unfairen Leiden ausgeliefert"
    - "machtlos und ungerecht verletzt"
    - "warum immer ich so hilflos leiden muss"

# SCHATTEN-VERSION
- id: CLU_OPFER_SCHATTEN_MAERTYRER
  frame:
    signal: ["cluster"]
    concept: "Archetyp: Der manipulative Märtyrer"
    pragmatics: "Leiden als Machtinstrument"
    narrative: "Durch mein Leiden kontrolliere ich andere"
  shadow_markers:
    - ATO_MARTYRDOM: "(opfere mich|für andere leiden|keiner versteht|tue alles)"
    - ATO_GUILT_MANIPULATION: "(ihr macht mich|wegen euch|durch euch leide|ihr seid schuld)"
  examples:
    - "ich opfere mich für euch"
    - "wegen euch leide ich"
    - "keiner versteht mein Opfer"
    - "durch euch bin ich so verletzt"
    - "ihr seid schuld an meinem Schmerz"

---

# 4. META-ANALYSIS (MEMA_)
- id: MEMA_VICTIM_POWER_CYCLE
  frame:
    concept: "Opfer-Macht-Zyklus"
    pragmatics: "Leiden als verdeckte Kontrolle"
    narrative: "Ohnmacht wird zur heimlichen Macht"
  composed_of:
    - CLU_OPFER
    - CLU_OPFER_SCHATTEN_MAERTYRER
  examples:
    - "Leiden → Mitleid erzeugen → Kontrolle durch Schuld"
    - "Hilflosigkeit → andere müssen helfen → Macht über andere"
    - "Opferrolle → Aufmerksamkeit → Manipulation"
    - "Unfair behandelt → andere schuldig → emotionale Erpressung"
    - "Märtyrer → alle anderen böse → moralische Überlegenheit"

