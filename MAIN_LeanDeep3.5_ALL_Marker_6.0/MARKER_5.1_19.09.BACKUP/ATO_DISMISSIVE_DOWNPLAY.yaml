  - "Ach was, halb so wild."
  - "Vergiss, was ich gesagt habe."
  - "Ist doch egal jetzt."
  - "Lass uns das Thema wechseln."
  - "Das ist nicht so dramatisch."
  - "Schon gut, vergessen wir's."
  - "Ist nicht der Rede wert."
  - "Lass mal, ist vorbei."
