schema: "LeanDeep"
version: "3.4"
id: SEM_CONTROL_LEX
frame:
  signal: ["control_lex"]
  concept: "Steuerung/Ansage via Sprachregister"
  pragmatics: "Machtausübung, Autorität"
  narrative: "coordination"
tags: [control, authority, language]
composed_of:
  any_of:
    - ATO_CONTROL_PHRASES
    - ATO_POWER_LANGUAGE
    - ATO_SOVEREIGNTY_OVER_SUBJECT
activation:
  rule: "AT_LEAST 2 IN 4 messages"
  window: 4
scoring: { base: 0.65, weight: 1.12 }
examples:
  - "Wir machen das jetzt so."
  - "Ich erwarte bis morgen ein Update."
  - "Das Thema liegt bei mir – bleib im Rahmen."
  - "Du folgst der Reihenfolge, verstanden?"
  - "Priorität setze ich: zuerst A, dann B."
  - "Das ist keine Diskussion."
  - "Ich gebe die Richtung vor."
  - "Halt dich an die Vorgaben."
  - "Ich entscheide, wann wir wechseln."
  - "Wir schließen das hier ab."
