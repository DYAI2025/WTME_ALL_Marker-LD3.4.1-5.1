schema: LeanDeep
version: "3.4"
namespace: consistency_external

defaults:
  scoring:
    window_tokens: 120
    norm: zscore
    thresholds: { warn: 0.60, alert: 0.75, critical: 0.85 }
  scope:
    unit: "speaker"
    target: "OTHER"

clus:
  - id: CLU_INTUITION_CONSISTENCY
    frame:
      signal: ["schwache Aggregation"]
      concept: "Vorahnung: Konsistenzthema aktiv"
      pragmatics: "Frühwarnung, Scores modulieren"
      narrative: "provisional → confirmed → decayed"
    composed_of: [SEM_SELF_CONSIST_PROBE_EXT, SEM_TEMPORAL_INCOHERENCE, SEM_DEF_DRIFT]
    activation:
      rule: "AT_LEAST 2 DISTINCT SEMs IN 5 messages"
    scoring: { base: 0.50, weight: 1.0 }
    metadata:
      intuition:
        confirm_window: 4
        confirm_rule: "AT_LEAST 1 of [CLU_CONSISTENCY_BREAK_EXTERNAL] IN confirm_window"
        decay_window: 6
        multiplier_on_confirm: 1.5
      telemetry_keys:
        counter_confirmed: "INT_CONSIST.confirmed"
        counter_retracted: "INT_CONSIST.retracted"
        ewma_precision: "INT_CONSIST.ewma_precision"
    tags: [intuition, cluster]
