schema: "LeanDeep"
version: "3.4"
id: CLU_INTUITION_SUPPORT
frame:
  signal: ["intuition","weak-aggregation"]
  concept: "Vorahnung: Unterstützung/Bindung"
  pragmatics: "Ressourcenfokus"
  narrative: "hypothesis"
composed_of: [SEM_SUPPORT_VALIDATION, SEM_TRUST_SIGNALING, SEM_SADNESS_EXPRESSIONS]
activation: {rule: "AT_LEAST 2 DISTINCT SEMs IN 6 messages"}
scoring: {base: 0.5, weight: 1.0}
metadata:
  intuition:
    state: "provisional"
    confirm_window: 6
    confirm_rule: "AT_LEAST 1 of [SEM_SUPPORT_VALIDATION, SEM_TRUST_SIGNALING] IN confirm_window"
    multiplier_on_confirm: 1.75
    decay_window: 8
  learning: {ewma_alpha: 0.1}
  telemetry_keys: {counter_confirmed: "INT_SUPPORT.confirmed", counter_retracted: "INT_SUPPORT.retracted", ewma_precision: "INT_SUPPORT.ewma"}
examples:
  - "ich bin da für dich … wir schaffen das"
  - "danke dir … fühl mich gesehen"
  - "gemeinsam kriegen wir das hin"
  - "du kannst dich auf mich verlassen"
  - "ich hör dir zu … okay?"
