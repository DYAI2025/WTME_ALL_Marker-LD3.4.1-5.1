schema: "LeanDeep"
version: "3.4"
id: ATO_CONDITION_CUE
type: ATO
frame:
  concept: "Bedingungs-Konnektor"
  narrative: "discourse"
  signal: ["wenn","sobald","dann wenn","am ... wenn"]
pattern:
  regex: '(?i)\b(wenn|sobald|dann\s+wenn)\b'
examples:
  - "**Wenn** ich mich geborgen fühle ..."
  - "**Sobald** die Sonne scheint ..."
  - "**Wenn** ich Zeit habe, lese ich."
  - "**Sobald** Ruhe einkehrt, entspanne ich."
  - "**Wenn** es passt, gehe ich laufen."
  - "**Sobald** ich ankomme, melde ich mich."
  - "**Wenn** möglich, treffe ich Freunde."
  - "**Sobald** ich frei habe, koche ich."
  - "**Wenn** ich Kraft habe, trainiere ich."
  - "**Sobald** es hell wird, starte ich."
  - "**Wenn** ich alleine bin, denke ich viel nach."
  - "**Sobald** Wochenende ist, entspanne ich mich."
  - "**Wenn** das Wetter schön ist, gehe ich raus."
  - "**Sobald** ich zu Hause bin, ziehe ich mich um."
  - "**Wenn** ich Musik höre, werde ich ruhig."
  - "**Sobald** ich aufwache, trinke ich Kaffee."
  - "**Wenn** ich Stress habe, atme ich tief durch."
  - "**Sobald** ich fertig bin, schaue ich fern."
  - "**Wenn** ich Hunger habe, koche ich was."
  - "**Sobald** es dunkel wird, mache ich Licht an."
  - "**Wenn** ich müde bin, gehe ich ins Bett."
  - "**Sobald** ich aufstehe, dusche ich."
  - "**Wenn** ich Besuch habe, räume ich auf."
  - "**Sobald** ich Zeit finde, rufe ich dich an."
  - "**Wenn** ich Lust habe, gehe ich einkaufen."
  - "**Sobald** ich kann, helfe ich dir gerne."
  - "**Wenn** ich schlecht drauf bin, höre ich Musik."
  - "**Sobald** ich Feierabend habe, bin ich entspannt."
  - "**Wenn** ich Probleme habe, rede ich darüber."
  - "**Sobald** ich eine Lösung finde, teile ich sie mit."
negatives:
  - "Wir **sind** wenn möglich pünktlich."        # formelhaft
tags: [discourse]


