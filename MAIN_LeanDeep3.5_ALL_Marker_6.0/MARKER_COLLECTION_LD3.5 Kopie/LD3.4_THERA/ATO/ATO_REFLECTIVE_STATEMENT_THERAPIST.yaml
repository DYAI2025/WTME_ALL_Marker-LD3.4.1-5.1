id: ATO_REFLECTIVE_STATEMENT_THERAPIST
version: '3.4'
category: ATOMIC
description: Marker für reflektierende Aussagen des Therapeuten
frame:
  signal:
  - you-statement paraphrase
  - mirroring content/affect
  concept: reflection of meaning/feeling
  pragmatics: validation & alignment
  narrative: mirror
pattern:
- (?i)es klingt, als ob|it sounds like
- (?i)sie wirken|you seem
- (?i)wenn ich sie richtig verstehe|if I understand you
- (?i)sie sagen, dass|you're saying that
activation:
  rule: ANY in 1 message
scoring:
  weight: 1.0
examples:
  positive: 
Es klingt, als ob du dich sehr verletzt fühlst, wenn deine Eltern das sagen.
Sie wirken heute etwas angespannt, als hättest du gerade eine schwierige Situation erlebt.
Wenn ich Sie richtig verstehe, fühlen Sie sich oft allein, auch wenn Sie mit Menschen zusammen sind.
Sie sagen, dass es Ihnen schwerfällt, Vertrauen zu anderen zu haben, weil Ihre Erfahrungen so waren.
Es klingt, als ob diese Erinnerung sehr schmerzhaft für Sie ist, besonders die Details, die Sie beschrieben haben.
Sie wirken traurig, als würden Sie sich nicht mehr so stark um Ihr Kind kümmern wollen.
Wenn ich Sie richtig verstehe, haben Sie Angst, dass alles wieder passiert, genau wie damals.
Sie sagen, dass Sie sich oft unsicher fühlen, wenn andere auf Sie reagieren, besonders im Beruf.
Es klingt, als ob die Wut, die Sie jetzt spüren, aus einer tieferen Enttäuschung stammt.
Sie wirken nachdenklich, als würden Sie über die Konsequenzen Ihrer Entscheidung nachdenken.
Wenn ich Sie richtig verstehe, ist es für Sie wichtig, dass man Ihnen zuhört, bevor man etwas sagt.
Sie sagen, dass Sie sich nicht wertgeschätzt fühlen, wenn Ihre Bemühungen ignoriert werden.
Es klingt, als ob die Vorstellung, wieder zu arbeiten, sehr viel Energie kostet, aber auch ein bisschen Hoffnung gibt.
Sie wirken erleichtert, als hätten Sie endlich jemanden gefunden, der das versteht, was Sie durchmachen.
Wenn ich Sie richtig verstehe, hat die Zeit, die Sie alleine verbracht haben, Ihnen geholfen, klarer zu sehen, aber auch einsam gemacht.
Sie sagen, dass Sie sich schuldig fühlen, weil Sie nicht mehr da sein konnten, als Ihre Mutter krank war.
Es klingt, als ob das Thema Familie für Sie immer noch sehr belastend ist, besonders die Rolle, die Sie darin spielen.
Sie wirken besorgt, als hätten Sie Angst, dass Ihre Ängste wieder auftauchen, wenn Sie zurück zur Arbeit gehen.
Wenn ich Sie richtig verstehe, ist es für Sie ein großer Schritt, dass Sie bereit sind, mit Ihrem Partner darüber zu sprechen.
Sie sagen, dass Sie sich müde fühlen, aber gleichzeitig hoffen, dass es irgendwann besser wird.
Es klingt, als ob die Unterstützung, die Sie von Ihren Freunden bekommen, Ihnen hilft, nicht ganz allein zu sein.
Sie wirken nachdenklich, als würden Sie über die Gründe für Ihre Reaktionen nachdenken.
