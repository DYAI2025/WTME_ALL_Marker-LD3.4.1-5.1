  - "Paartherapie-Ausschnitt mit zwei ernst gemeinten 'Danke dir' in zehn Turns."
  - "Nachrichtenfolge: 'Ich schätze, was du tust' + 'du gibst mir so viel Halt durch deine Worte'."
  - "Voice-Note Transkript mit mehrfachen Anerkennungen innerhalb kurzer Zeit."
  - "Abendgespräch, in dem er zweimal betont 'Ich bin so stolz auf dich'."
  - "Chatverlauf: 'Deine Pflege für uns ist großartig' und 'Ich bewundere deine Stärke'."
