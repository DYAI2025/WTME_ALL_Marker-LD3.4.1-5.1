examples:
  - "Status/Exzellenz sichtbar → Kriterien → Deadline → Commit."
  - "Showcase → Qualitätsmaßstab → EOD‑Ziel → Bestätigung."
  - "Top‑Leistung → Liste → Mini‑Deadline → Go."
  - "Anerkennung → Standards hoch → 14:00 Draft → Agree."
  - "Beste Noten → Kriterien A–C → Commit heute."
