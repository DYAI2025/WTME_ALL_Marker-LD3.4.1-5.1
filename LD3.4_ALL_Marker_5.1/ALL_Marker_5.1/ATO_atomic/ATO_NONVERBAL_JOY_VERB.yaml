  - "Sie **lächelt** vor Freude."
  - "Er **grinst** breit."
  - "Alle **lachen** laut."
  - "Ein **Lächeln** huscht über ihr Gesicht."
  - "Wir **lachen** herzlich."
  - "Sie **lächelt** mich so liebevoll an."
  - "Mein Baby **lacht** den ganzen Tag."
  - "Sie **lächelt** mich jeden Morgen an."
