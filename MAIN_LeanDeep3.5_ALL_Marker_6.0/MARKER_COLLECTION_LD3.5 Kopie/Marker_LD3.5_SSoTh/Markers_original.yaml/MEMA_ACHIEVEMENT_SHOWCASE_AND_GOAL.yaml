  pragmatics: "Showcase → Kriterien → Deadline → Commitment"
  narrative: "drive→execution"
tags: [achievement, showcase, deadline, commit]
requires:
  clu_pool:
    - CLU_ACHIEVEMENT_MOTIVE_ACTIVE
  sem_pool:
    - SEM_LISTING
    - SEM_EXCELLENCE_DRIVE
    - SEM_CLEAR_COMMITMENT
