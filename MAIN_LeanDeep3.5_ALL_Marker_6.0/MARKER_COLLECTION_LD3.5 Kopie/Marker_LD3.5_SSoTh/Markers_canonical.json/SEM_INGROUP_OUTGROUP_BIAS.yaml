  concept: "Ingroup favoritism and outgroup derogation"
  pragmatics: "Social categorization bias"
  narrative: "social_bias"
tags: [bias, ingroup, outgroup, prejudice]
composed_of:
  - ATO_STEREOTYPING_LANGUAGE
  - ATO_GENERALIZATION_MARKER
activation:
  rule: "us-them language + group judgment OR 2+ othering patterns"
scoring:
  base: 0.7
  weight: 1.0
examples:
  - "Wir arbeiten hart, die anderen sind faul"
  - "Our values are superior to theirs"
  - "Diese Leute verstehen unsere Kultur nicht"
