schema: "LeanDeep"
version: "3.4"
id: MEMA_RAPPORT_DYNAMICS
frame:
  signal: ["Rapport-Aufbau / -Verlust"]
  concept: "Zyklus von Annäherung, Spiegelung, Abkühlung"
  pragmatics: "Beziehungsregulation"
  narrative: "rapport_cycle"
composed_of:
  any_of:
    - CLU_CONSENSUS_BIAS_PATTERN
    - SEM_ALIGNMENT_CHECK
    - SEM_META_NAVIGATION
