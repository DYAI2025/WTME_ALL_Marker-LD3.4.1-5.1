scoring:
  base: 0.78
  weights:
    CLU_ACHIEVEMENT_MOTIVE_ACTIVE: 0.2
    SEM_LISTING: 0.2
    SEM_EXCELLENCE_DRIVE: 0.3
    SEM_CLEAR_COMMITMENT: 0.3
