id: ATO_VALIDATE_AND_BOUNDARY
version: '3.3'
lang: de
frame:
  signal:
  - Gefühl anerkennen + eigene Grenze klar benennen
  concept: Würdigen & begrenzen
  pragmatics: Verbindung halten, Überforderung vermeiden
  narrative: Respekt in beide Richtungen
pattern:
- (?i)\bich\s+verstehe\s+dich\b.*\b(und|aber)\b.*\b(meine\s+grenze|ich\s+brauche\s+abstand)\b
- (?i)\bich\s+höre\s+dich\b.*\b(und|aber)\b.*\b(keine\s+kraft|zu\s+viel)\b
- (?i)\bes\s+tut\s+mir\s+leid\b.*\b(und|aber)\b.*\b(ich\s+ziehe\s+eine\s+grenze)\b
examples:
  positive:
    - "Ich verstehe dich, aber das ist meine Grenze."
    - "Ich höre dich, aber ich habe keine Kraft mehr."
    - "Es tut mir leid, aber ich muss hier eine Grenze ziehen."
    - "Ich kann nachvollziehen, wie du dich fühlst, aber ich brauche jetzt Abstand."
    - "Ich verstehe deine Enttäuschung, aber ich kann das jetzt nicht leisten."
    - "Ich sehe deinen Schmerz, aber ich muss mich selbst schützen."
    - "Ich erkenne deine Bedürfnisse an, aber ich kann sie nicht alle erfüllen."
    - "Ich höre deine Wut, aber ich lasse mich nicht beschimpfen."
    - "Ich verstehe, dass du Hilfe brauchst, aber ich bin nicht dafür verantwortlich."
    - "Ich kann deine Perspektive nachvollziehen, aber ich muss meine eigenen Bedürfnisse priorisieren."
  negative: []
tags:
- validation
- boundary
- atomic
class: ATO_VALIDATE_AND_BOUNDARY
