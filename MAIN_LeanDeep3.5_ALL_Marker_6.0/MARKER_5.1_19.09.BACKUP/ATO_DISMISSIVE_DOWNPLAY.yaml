id: ATO_DISMISSIVE_DOWNPLAY
version: "3.4"
category: ATOMIC
description: "Marker für das Herunterspielen von Themen"
frame:
  signal: ["downplaying after raising a topic"]
  concept: "topic dismissal"
  pragmatics: "avoidance / de-escalation by minimization"
  narrative: "turning away"
pattern:
  - "(?i)ach nee, (ist|war) schon gut"
  - "(?i)lass (mal|das), (nicht so wichtig|ist gut)"
  - "(?i)egal, vergiss es"
  - "(?i)it's fine, forget it"
  - "(?i)never mind"
activation:
  rule: "ANY in 1 message"
scoring:
  weight: 1.0
examples:
  - "Ich wollte dir noch was sagen… ach nee, ist schon gut."
  - "Lass mal, nicht so wichtig."
  - "Egal, vergiss es."
  - "It's fine, forget it."
  - "Schon okay, passt."
  - "Never mind, doesn't matter."
  - "Nee, alles gut – lassen wir das."
  - "Ach, vergiss was ich gesagt hab."
  - "No worries, it's not that big of a deal."
  - "Ist auch nicht so wichtig eigentlich."
  - "Whatever, let's just drop it."
  - "Ach so, naja, war ja auch nur ein Gedanke."
  - "It's really not worth discussing."
  - "Lassen wir das einfach, okay?"
  - "Don't worry about it, I'm fine."
  - "War wohl nicht so clever von mir."
  - "Actually, let's just move on."
  - "Ist halt so, können wir nichts machen."
  - "Ach, das ist doch nicht der Rede wert."
  - "Vergiss es einfach, ist nicht wichtig."
  - "Lass uns nicht weiter darüber reden."
  - "Schon in Ordnung, wirklich."
  - "Das ist kein Thema mehr."
