id: ATO_ATTRIBUTION_ERROR
version: "3.4"
frame:
  signal: ["dispositional_blame", "fundamental_attribution"]
  concept: "Ursachenzuschreibung auf stabile Eigenschaften"
  pragmatics: "Fundamentaler Attributionsfehler"
  narrative: "cognitive_bias"
tags: [bias, attribution, blame]
pattern:
  regex: "\\b(typisch\\s+für\\s+ihn|sie\\s+ist\\s+eben\\s+so|that's\\s+just\\s+how\\s+they\\s+are|angeboren|Charaktersache)\\b"
  flags: ["IGNORECASE"]
examples:
  - "Das ist typisch für ihn, der ist halt von Natur aus faul."
  - "Sie ist eben so, die schafft es nie pünktlich."
  - "That’s just how they are, always careless."
  - "Das ist angeboren, er kann gar nicht anders."
  - "Reine Charaktersache, deshalb klappt das bei ihr nie."
  - "Er verpatzt das ständig, weil er einfach unfähig ist."
  - "Sie reagiert so kalt, das liegt in ihrer DNA."
  - "Der macht Fehler, weil er nun mal chaotisch veranlagt ist."
  - "Sie denkt nur an sich, so wurde sie eben geboren."
  - "Er fährt aggressiv, das steckt in seinem Charakter."
metadata:
  neg_examples:
    - "Er hat wenig geschlafen, deswegen wirkt er heute langsamer."
    - "Sie war zu spät, weil die Bahn ausgefallen ist."
    - "Das Team war nervös, weil die Deadline zu knapp war."
    - "Er reagierte kalt, weil er noch unter Schock stand."
    - "Sie verpatzte es, weil die Anleitung unklar war."
    - "Er fährt aggressiv, weil er sich im Stau verrannt hat."
    - "Sie konnte nicht liefern, weil Ressourcen fehlten."
    - "Er erzählt durcheinander, weil er gleichzeitig angerufen wurde."
    - "Sie wirkt unfreundlich, weil sie krank wird."
    - "Er bleibt fern, weil die Technik ausfiel."
