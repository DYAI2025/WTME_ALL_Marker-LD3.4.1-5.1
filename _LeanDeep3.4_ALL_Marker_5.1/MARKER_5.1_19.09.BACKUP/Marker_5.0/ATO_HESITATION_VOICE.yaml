  - "Ähm… ich weiß nicht, wo ich anfangen soll."
  - "Uh… maybe it's about feeling judged."
  - "Hm, also… schwierig zu sagen."
  - "I mean, it was… kind of intense."
  - "Äh, ja, irgendwie so."
  - "Like… I don't know."
  - "Erm… that's complicated."
  - "Ähm, ich bin mir nicht sicher, ob…"
  - "Like, it's hard to explain exactly."
  - "Hm, also das ist… wie soll ich sagen…"
  - "I mean, sort of, but not really."
  - "Äh, vielleicht war es auch anders."
  - "Um, I guess you could say that."
