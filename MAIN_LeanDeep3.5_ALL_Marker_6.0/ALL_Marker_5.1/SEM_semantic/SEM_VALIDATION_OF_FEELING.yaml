id: SEM_VALIDATION_OF_FEELING
version: '3.3'
lang: de
level: SEM
frame:
  signal:
  - Gefühl des Gegenübers explizit spiegeln/anerkennen
  - Druck rausnehmen, Sicherheit geben
  concept: Validierung von Emotion
  pragmatics: Deeskalation durch Anerkennung
  narrative: Verbundenheit trotz Konflikt
pattern:
- (?i)\b(das|dein|euer)\s*(gefühl|unsicherheit|verletzung)\s*(kommt|kommt.*) (an|bei
  mir an)\b
- (?i)\bich\s*(sehe|verstehe|erkenne)\s*(dein|euer)\s*(gefühl|schmerz|angst)\b
- (?i)\b(tut\s+mir\s+leid|ich\s+weiß,\s+dass\s+das\s+wehtut)\b
- (?i)\b(lass\s+uns\s+schauen|wir\s+schauen)\s*,?\s*(was|wie)\s+dir\s*(hilft|guttut)\b
examples:
  positive:
    - "Ich kann verstehen, dass du dich so fühlst."
    - "Dein Gefühl kommt bei mir an."
    - "Ich sehe deinen Schmerz."
    - "Ich verstehe deine Angst."
    - "Es tut mir leid, dass das wehtut."
    - "Lass uns schauen, was dir hilft."
    - "Ich kann nachvollziehen, dass du wütend bist."
    - "Deine Unsicherheit ist verständlich."
    - "Ich erkenne deine Verletzung."
    - "Es ist in Ordnung, traurig zu sein."
  negative: []
tags:
- validation
- empathy
- deescalation
- semantics
