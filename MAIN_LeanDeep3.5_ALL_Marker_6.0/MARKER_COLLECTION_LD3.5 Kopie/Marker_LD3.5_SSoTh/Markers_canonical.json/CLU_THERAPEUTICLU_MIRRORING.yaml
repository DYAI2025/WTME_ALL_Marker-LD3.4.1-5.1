  - outside view
  - mirroring requested
  - boundaries set
  concept: Therapeutic mirroring
  pragmatics: Self-clarification, co-regulation
  narrative: Growth through reflection
composed_of:
- SEM_REFLECTIVE_BOUNDARY_SETTING
- SEM_MIRRORING_REQUEST
