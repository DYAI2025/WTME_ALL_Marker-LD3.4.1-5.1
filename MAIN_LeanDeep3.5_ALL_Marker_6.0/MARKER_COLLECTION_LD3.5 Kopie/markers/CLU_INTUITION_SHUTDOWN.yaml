  narrative: "overwhelm"
  signal: ["schwarz vor Augen", "weggetreten", "benommen"]
composed_of: [SEM_SHUTDOWN_EPISODE]
examples:
  - "Ich war komplett weggetreten, alles wurde schwarz und ich taumelte."
  - "Ich klappte innerlich zu und mir wurde schwindelig."
  - "Ich konnte kaum stehen, es rauschte und ich war wie gelähmt."
  - "Ich schaltete ab, während mir schwarz vor Augen wurde."
  - "Ich verlor jeden Halt, der Boden schwankte und ich war weg."
  - "Ich spürte nichts mehr, alles verschwamm und ich sank zusammen."
  - "Ich war nur noch Nebel, während mein Körper einfrohr."
  - "Ich fühlte mich betäubt, die Welt drehte sich und ich kippte fast."
  - "Ich war nicht mehr ansprechbar, weil mir schwarz wurde."
  - "Ich driftete weg, während der Raum kreiselte."
negatives:
