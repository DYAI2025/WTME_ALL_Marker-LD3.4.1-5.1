lang: en
category: ATOMIC
description: Atomic pattern for manipulative comparisons
frame:
  signal: ["comparison manipulation"]
  concept: "Comparison manipulation signal"
  pragmatics: "lexical indicator"
  narrative: "surface"
pattern: ["(?i)\\b(look at|compared to|unlike you|better than you)\\b"]
examples:
  - "Look at how well they handle things."
  - "Compared to others, you're failing."
  - "Unlike you, they understand me."
  - "They're better than you at this."
  - "See how they treat me properly?"
  - "Why can't you be more like Alex, who always listens?"
  - "Everyone else manages das ohne Drama, nur du nicht."
  - "Compared to your sister, you're really disappointing me."
  - "They treat me with respect, unlike you."
  - "Look at their results; yours look pathetic daneben."
  - "Unlike you, Daniel weiß genau, was ich brauche."
  - "People in anderen Teams schaffen das locker, du musst dich mehr anstrengen."
  - "See how my friends unterstützen mich? Du tust das nie."
  - "Your colleague would never machen so einen Fehler."
