id: ATO_OPEN_QUESTION_THERAPIST
version: "3.4"
category: ATOMIC
description: "Marker für offene Fragen des Therapeuten"
frame:
  signal: ["open question by therapist"]
  concept: "inviting elaboration"
  pragmatics: "rapport building / exploration"
  narrative: "invitation"
pattern:
  - "(?i)wie war das f(ü|u)r sie\\??"
  - "(?i)what was that like for you\\??"
  - "(?i)can you tell me more\\??"
  - "(?i)woran merken sie\\??|how do you notice\\??"
  - "(?i)was w(ü|u)rden sie sagen\\??|what would you say\\??"
activation:
  rule: "ANY in 1 message"
scoring:
  weight: 1.0
examples:
  - "Wie war das für Sie, als das passierte?"
  - "What was that like for you?"
  - "Can you tell me more about that?"
  - "Woran merken Sie, dass es besser wird?"
  - "What would you say changed since last week?"
  - "Wie würden Sie das in eigenen Worten beschreiben?"
  - "How do you notice it during the day?"
  - "Was geht Ihnen durch den Kopf, wenn das passiert?"
  - "What comes up for you when you think about that?"
  - "Können Sie mir helfen, das zu verstehen?"
  - "How does that show up in your body?"
  - "Was bedeutet das für Sie persönlich?"
  - "What would it be like if that changed?"
  - "Woran würden Sie merken, dass Sie Fortschritte machen?"
  - "What's the most important part of that for you?"
  - "Wie erleben Sie das in Beziehungen?"
  - "What's that experience like in your daily life?"
  - "Was würde Ihnen dabei helfen, das zu verstehen?"
  - "Wie fühlt sich das für Sie an?"
  - "Was bedeutet das für Ihren Alltag?"
  - "How does that affect you right now?"
  - "Was würden Sie als nächstes tun?"
  - "Wie erleben Sie das in Ihrem Körper?"
  - "What comes to mind when you think about that?"
  - "Was brauchen Sie in diesem Moment?"
  - "How has this been showing up for you?"
  - "Was ist Ihnen dabei wichtig?"
  - "What would help you right now?"
  - "Wie würden Sie das jemand anderem erklären?"
  - "What do you notice about your feelings?"
  - "Was hat sich seit letztem Mal verändert?"
  - "How are you experiencing this moment?"
  - "Was geht in Ihnen vor, wenn Sie daran denken?"
  - "What would it look like if things improved?"
  - "Wie würden Sie das gerne haben?"
  - "What are you hoping for here?"
  - "Was brauchen Sie von mir?"
  - "How do you want to handle this?"
  - "Was ist Ihre größte Sorge dabei?"
  - "Was würde für Sie ein gutes Ergebnis sein?"
  - "Wie stellen Sie sich das ideale Szenario vor?"
  - "Was brauchen Sie, um sich sicher zu fühlen?"
  - "Wie würden Sie gerne, dass es weitergeht?"
tags: [atomic, therapist_move, open_question, rapport_signal]
