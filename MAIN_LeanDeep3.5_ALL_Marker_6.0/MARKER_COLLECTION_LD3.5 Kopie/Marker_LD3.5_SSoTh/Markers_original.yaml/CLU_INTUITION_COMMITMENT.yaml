schema: "LeanDeep"
version: "3.4"
id: CLU_INTUITION_COMMITMENT
frame:
  signal: ["intuition","weak-aggregation"]
  concept: "Vorahnung: Zusage vs. Aufschub"
  pragmatics: "Flow steuern"
  narrative: "hypothesis"
composed_of: [SEM_CLEAR_COMMITMENT, SEM_DELAYING_MOVE, SEM_TENTATIVE_INFERENCE]
activation: {rule: "AT_LEAST 2 DISTINCT SEMs IN 5 messages"}
scoring: {base: 0.5, weight: 1.0}
metadata:
  intuition:
    state: "provisional"
    confirm_window: 5
    confirm_rule: "AT_LEAST 1 of [SEM_CLEAR_COMMITMENT, SEM_DELAYING_MOVE] IN confirm_window"
    multiplier_on_confirm: 1.5
    decay_window: 7
  learning: {ewma_alpha: 0.1}
  telemetry_keys: {counter_confirmed: "INT_COMMIT.confirmed", counter_retracted: "INT_COMMIT.retracted", ewma_precision: "INT_COMMIT.ewma"}
examples:
  - "mach ich heute noch … vielleicht morgen"
  - "ich verspreche … doch erst später"
  - "bin dran … aber keine Zeit"
  - "gleich … nach dem Meeting"
  - "heute fix … oder morgen"
