id: ATO_HESITATION_VOICE
version: '3.4'
category: ATOMIC
description: Marker für stimmliche Unsicherheit und Zögern
frame:
  signal:
  - filled pauses
  - vocal hesitation
  concept: speaker uncertainty
  pragmatics: reduced commitment / searching for words
  narrative: stall
pattern:
- (?i)\b(äh|um|uh|hm|erm|ähm)\b
- (?i)\b(i mean|like,? )
- (?i)\b(sort of|kind of)\b
activation:
  rule: ANY in 1 message
scoring:
  weight: 1.0
examples:
  positive:
    - "Äh, ich weiß nicht so recht."
    - "Um, das ist eine gute Frage."
    - "Uh, ich muss mal kurz nachdenken."
    - "Hm, das ist kompliziert."
    - "Erm, ich bin mir nicht sicher."
    - "Ähm, ich glaube, ich habe mich da geirrt."
    - "Ich meine, es ist so, äh, schwierig."
    - "Das ist, äh, irgendwie, äh, komisch."
    - "Sort of, äh, like, you know."
    - "Kind of, äh, I guess."
  negative: []
tags:
- atomic
- hesitation
- voice
- uncertainty
