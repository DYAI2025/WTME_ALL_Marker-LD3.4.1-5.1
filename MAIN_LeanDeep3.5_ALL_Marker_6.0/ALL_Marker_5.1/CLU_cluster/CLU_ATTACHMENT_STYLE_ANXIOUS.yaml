    - "Ich war mir nie ganz sicher, ob meine Eltern wirklich für mich da sind."
    - "Ich hatte das Gefühl, um die Liebe meiner Eltern kämpfen zu müssen."
    - "Die Stimmung zu Hause war oft unvorhersehbar, das hat mir Angst gemacht."
    - "Ich habe mich oft allein gefühlt, auch wenn jemand da war."
    - "Ich hatte ständig Sorge, etwas Falsches zu tun und Ärger zu bekommen."
    - "Ich habe mich sehr bemüht, perfekt zu sein, um geliebt zu werden."
    - "Ich war als Kind sehr anhänglich und wollte nie allein sein."
    - "Ich hatte oft das Gefühl, eine Last zu sein."
