id: ATO_VALIDATION_THERAPIST
version: "3.4"
category: ATOMIC
description: "Marker für Validierung durch den Therapeuten"
frame:
  signal: ["explicit validation/normalization"]
  concept: "legitimizing the experience"
  pragmatics: "safety / trust"
  narrative: "permission"
pattern:
  - "(?i)das ist nachvollziehbar|that makes sense"
  - "(?i)danke f(ü|u)r das teilen|thanks for sharing"
  - "(?i)es ist okay, so zu f(ü|u)hlen|it's okay to feel that"
  - "(?i)das w(ä|ae)re f(ü|u)r viele schwer|many would find this hard"
activation:
  rule: "ANY in 1 message"
scoring:
  weight: 1.0
examples:
  - "Das ist nachvollziehbar, angesichts der Umstände."
  - "Thanks for sharing that here."
  - "Es ist okay, so zu fühlen."
  - "Many would find this hard."
  - "Danke, dass Sie das aussprechen."
  - "That makes sense in your context."
  - "Das wäre für viele schwer, Sie sind nicht allein."
  - "Ihre Reaktion ist völlig verständlich."
  - "It takes courage to talk about that."
  - "Das zeigt, wie wichtig Ihnen das ist."
  - "Your feelings are completely valid here."
  - "Es ist mutig von Ihnen, das zu teilen."
  - "That's a very human response to what happened."
  - "Sie haben allen Grund, so zu empfinden."
  - "It makes perfect sense given what you've been through."
  - "Das ist eine natürliche Reaktion auf diese Situation."
  - "You're being really honest with yourself and me."
  - "Es ist verständlich, dass Sie sich so fühlen."
  - "Das ist eine vollkommen normale Reaktion."
  - "Many people would respond the same way."
  - "Ihre Gefühle sind absolut berechtigt."
  - "That makes total sense given the circumstances."
  - "Das ist eine sehr menschliche Reaktion."
  - "You're not alone in feeling this way."
  - "Das ist eine verständliche Schutzreaktion."
  - "It takes real strength to acknowledge this."
  - "Ihre Offenheit ist wirklich bewundernswert."
  - "That shows great self-awareness."
  - "Das ist ein wichtiger Schritt."
  - "Your feelings are valid and important."
  - "Das ist eine natürliche Folge dessen, was passiert ist."
  - "I appreciate your honesty here."
  - "Das ist eine sehr gesunde Reaktion."
  - "Many would struggle with this too."
  - "Ihre Reaktion zeigt Ihre Sensibilität."
  - "That makes perfect sense to me."
  - "Das ist eine angemessene Antwort auf die Situation."
  - "You're handling this with great care."
  - "Das ist eine sehr adaptive Reaktion."
  - "Ihre Reaktion zeigt große Weisheit"
  - "Das ist eine sehr gesunde Art damit umzugehen"
  - "Sie haben eine bewundernswerte Resilienz"
  - "Das zeugt von Ihrer inneren Stärke"
tags: [atomic, therapist_move, validation, safety]
