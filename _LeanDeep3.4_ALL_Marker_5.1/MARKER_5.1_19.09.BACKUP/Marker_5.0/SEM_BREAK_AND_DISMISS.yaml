  - "I was going to say— never mind."
  - "Eigentlich… lassen wir das."
  - "So— it's fine, forget it."
  - "Ich könnte… ach, nicht wichtig."
  - "I was about to… okay, leave it."
  - "Ich wollte anfangen… egal, passt."
  - "Vielleicht sollte ich… nein, vergiss es."
  - "I thought maybe— actually, don't worry about it."
  - "Es ist nur so, dass… ach, egal."
