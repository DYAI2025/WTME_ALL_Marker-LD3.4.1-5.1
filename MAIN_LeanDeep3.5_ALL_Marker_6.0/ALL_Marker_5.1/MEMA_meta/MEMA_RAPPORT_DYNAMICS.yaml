    - SEM_MICRO_AGGRESSION_LIGHT
activation:
  rule: "WEIGHTED_OR IN 10 messages"
  window:
    messages: 10
scoring:
  base: 0.5
  weight: 1.0
  decay: 0.02
examples:
  - "Fühlt sich gerade sehr verbunden an – gleicher Takt."
  - "Wir reden aneinander vorbei – Rapport bricht."
  - "Kurzer Check: Sind wir noch aligned?"
  - "Kleine Stichelei, Nähe sinkt."
  - "Gemeinsame Struktur baut Nähe auf."
