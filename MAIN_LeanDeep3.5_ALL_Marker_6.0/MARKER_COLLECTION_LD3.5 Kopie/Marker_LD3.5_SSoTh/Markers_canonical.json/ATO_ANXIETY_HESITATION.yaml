id: ATO_ANXIETY_HESITATION
schema_version: LD-3.4
lang: en
category: ATOMIC
description: Atomic pattern for hesitant speech in anxiety disorders
frame:
  signal:
  - hesitation
  concept: Anxiety-related speech patterns
  pragmatics: lexical indicator
  narrative: surface
pattern:
- (?i)\b(um|uh|er|ah|well|you know|like)\b
examples:
  positive:
  - "Um, I think... well, maybe we should... you know, wait."
  - "Uh, I'm not sure... er, perhaps later."
  - "Ah, it's like... well, complicated, you know?"
  - "Um, the thing is... uh, I'm nervous about it."
  - "Well, you know... er, I need more time."
  - "Uh, I was kind of hoping... like, maybe we could reschedule?"
  - "Um, you know, I'm just... ah, not ready for that yet."
  - "Er, if it's okay... well, I'd rather, you know, skip this round."
  - "Ah, I mean... like, could we possibly do something else?"
  - "Um, it's just that... uh, my stomach flips when I think about it."
  - "Well, you know, I guess... like, it's safer if we don't decide now."
  - "Uh, I'm kinda... um, uncertain whether that's a good idea."
  - "Um, it's like... well, I'm afraid I'll mess it up, you know?"
  - "Ah, maybe... er, let's just keep things the way they are for now."
  - "Uh, I was thinking... well, maybe someone else could handle it, you know?"
  negative:
  - "I think we should wait."
  - "I'm not sure, perhaps later."
  - "It's complicated."
  - "I'm nervous about it."
  - "I need more time."
  - "Please reschedule the meeting."
  - "I'm not ready for that yet."
  - "I'd rather skip this round."
  - "Could we do something else?"
  - "My stomach flips when I think about it."
  - "It's safer if we don't decide now."
  - "I'm uncertain whether that's a good idea."
  - "I'm afraid I'll mess it up."
  - "Let's keep things the way they are for now."
  - "Someone else could handle it."
