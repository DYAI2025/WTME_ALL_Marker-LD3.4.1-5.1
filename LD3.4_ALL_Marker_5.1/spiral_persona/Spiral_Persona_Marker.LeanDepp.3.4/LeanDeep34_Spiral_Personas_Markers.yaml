# =============================================================================
# ATO_ - ATOMIC MARKERS (Primitive Tokens & Patterns)
# =============================================================================

ATO_SURVIVAL_INSTINCT:
  id: "ATO_SURVIVAL_INSTINCT"
  frame:
    signal: "Überlebensmuster, instinktive Reaktionen"
    concept: "Beige-Level primitives Überleben"
    pragmatics: "Erkennt unmittelbare Bedrohungswahrnehmung"
    narrative: "Rückzug auf Grundbedürfnisse"
  pattern: "\\b(überleben|instinkt|hunger|durst|angst|flucht|kampf|gefahr)\\b"
  examples: ["Ich muss überleben", "instinktiv reagiert", "pure Angst", "Fluchtreflex", "Grundbedürfnisse"]

ATO_TRIBAL_BONDS:
  id: "ATO_TRIBAL_BONDS"
  frame:
    signal: "Stammes- und Gruppenzugehörigkeit"
    concept: "Purpur-Level magische Bindungen"
    pragmatics: "Identifiziert Clan-Denken und Rituale"
    narrative: "Zugehörigkeit durch Tradition"
  pattern: "\\b(stamm|clan|tradition|ritual|aberglaube|magie|ahnenkult|zugehörigkeit)\\b"
  examples: ["unser Stamm", "alte Traditionen", "magische Verbindung", "Clandenken", "Ahnenwissen"]

ATO_POWER_ASSERTION:
  id: "ATO_POWER_ASSERTION"
  frame:
    signal: "Machtdemonstration und Dominanz"
    concept: "Rot-Level Kraftentfaltung"
    pragmatics: "Erkennt dominantes Verhalten"
    narrative: "Ich bin der Stärkste"
  pattern: "\\b(macht|dominanz|stärke|durchsetzen|gewinnen|herrschen|erobern|kämpfen)\\b"
  examples: ["Ich setze mich durch", "Macht demonstrieren", "der Stärkere gewinnt", "dominieren", "erobern"]

ATO_ORDER_STRUCTURE:
  id: "ATO_ORDER_STRUCTURE"
  frame:
    signal: "Ordnung, Regeln, Hierarchie"
    concept: "Blau-Level systematische Organisation"
    pragmatics: "Identifiziert Strukturdenken"
    narrative: "Ordnung muss sein"
  pattern: "\\b(ordnung|regel|gesetz|hierarchie|struktur|disziplin|pflicht|gehorsam)\\b"
  examples: ["Regeln befolgen", "hierarchische Ordnung", "Pflichtbewusstsein", "Disziplin", "systematisch"]

ATO_ACHIEVEMENT_DRIVE:
  id: "ATO_ACHIEVEMENT_DRIVE"
  frame:
    signal: "Leistung, Erfolg, Innovation"
    concept: "Orange-Level strategisches Erreichen"
    pragmatics: "Erkennt Erfolgsorientierung"
    narrative: "Ich will gewinnen und innovieren"
  pattern: "\\b(erfolg|leistung|innovation|strategie|effizient|gewinn|fortschritt|wettbewerb)\\b"
  examples: ["strategischer Erfolg", "Leistung optimieren", "Innovation vorantreiben", "effizienter Gewinn", "Wettbewerbsvorteil"]

ATO_HARMONY_CARING:
  id: "ATO_HARMONY_CARING"
  frame:
    signal: "Harmonie, Fürsorge, Gemeinschaft"
    concept: "Grün-Level empathische Verbindung"
    pragmatics: "Identifiziert Caring-Verhalten"
    narrative: "Wir sind alle verbunden"
  pattern: "\\b(harmonie|fürsorge|empathie|gemeinschaft|teilen|verbunden|umwelt|gleichberechtigung)\\b"
  examples: ["harmonisches Miteinander", "Fürsorge zeigen", "empathisch verstehen", "Gemeinschaft stärken", "alle verbunden"]

ATO_INTEGRAL_THINKING:
  id: "ATO_INTEGRAL_THINKING"
  frame:
    signal: "Systemisches, integrales Denken"
    concept: "Gelb-Level flexibles Verstehen"
    pragmatics: "Erkennt Meta-Perspektiven"
    narrative: "Alles ist miteinander verwoben"
  pattern: "\\b(system|integral|flexibel|paradox|komplex|emergent|adaptiv|perspektive)\\b"
  examples: ["systemisches Denken", "integrale Sichtweise", "flexible Anpassung", "komplexe Zusammenhänge", "emergente Eigenschaften"]

ATO_HOLISTIC_FLOW:
  id: "ATO_HOLISTIC_FLOW"
  frame:
    signal: "Ganzheitlichkeit, kosmisches Bewusstsein"
    concept: "Türkis-Level holistische Integration"
    pragmatics: "Identifiziert Einheitserfahrung"
    narrative: "Alles ist Eins im Fluss"
  pattern: "\\b(holistisch|ganzheitlich|kosmos|einheit|fluss|synchronizität|spirituell|transzendent)\\b"
  examples: ["holistische Sicht", "kosmisches Bewusstsein", "im Fluss sein", "spirituelle Einheit", "transzendente Erfahrung"]

