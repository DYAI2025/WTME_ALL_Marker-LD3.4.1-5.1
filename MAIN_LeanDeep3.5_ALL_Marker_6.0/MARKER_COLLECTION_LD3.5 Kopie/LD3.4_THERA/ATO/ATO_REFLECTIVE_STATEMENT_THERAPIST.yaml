Sie sagen, dass Sie sich sicherer fühlen, wenn Sie wissen, dass Sie jederzeit Hilfe bekommen können.
Es klingt, als ob die Trauer, die Sie empfinden, mit dem Verlust verbunden ist, den Sie nie wirklich begleitet haben.
Sie wirken erschöpft, als hätten Sie sich lange gegen etwas gewehrt, das jetzt überwältigend ist.
Wenn ich Sie richtig verstehe, ist es für Sie wichtig, dass Ihre Gefühle erkannt und akzeptiert werden, auch wenn sie unangenehm sind.
Sie sagen, dass Sie sich selbst nicht verstehen, weil Ihre Emotionen so schnell wechseln.
Es klingt, als ob das Gefühl, nicht genug zu sein, tief verwurzelt ist und von früheren Erfahrungen kommt.
Sie wirken zögerlich, als würden Sie sich fragen, ob Sie wirklich bereit sind, diesen Schritt zu tun.
Wenn ich Sie richtig verstehe, ist die Angst vor dem Scheitern stärker als die Sehnsucht nach Veränderung.
Sie sagen, dass Sie sich nicht gut genug fühlen, wenn Sie Fehler machen, obwohl Sie wissen, dass das normal ist.
Es klingt, als ob das Gefühl der Unruhe, das Sie beschreiben, mit einer Art innerer Spannung verbunden ist, die Sie nicht loswerden können.
Sie wirken entschlossen, als hätten Sie sich für einen neuen Weg entschieden, auch wenn er schwierig ist.
Wenn ich Sie richtig verstehe, ist es für Sie ein großer Fortschritt, dass Sie sich jetzt trauen, über Ihre Ängste zu sprechen.
Sie sagen, dass Sie sich in der Nähe Ihres Partners wohl fühlen, aber gleichzeitig Angst haben, dass er weggehen könnte.
Es klingt, als ob die Gedanken über Ihre Kindheit immer noch stark in Ihrer Gegenwart präsent sind, besonders wenn Sie Stress haben.
Sie wirken verwirrt, als würden Sie versuchen, zwischen verschiedenen Identitäten oder Rollen zu unterscheiden.
Wenn ich Sie richtig verstehe, fühlen Sie sich oft nicht ernst genommen, wenn Sie Ihre Sorgen äußern.
Sie sagen, dass Sie sich isoliert fühlen, obwohl Sie mit vielen Menschen in Kontakt stehen.
Es klingt, als ob die Erinnerung an das letzte Mal, als Sie gelacht haben, sehr weit zurückliegt.
Sie wirken angespannt, als hätten Sie Angst, dass Ihre Worte falsch interpretiert werden.
Wenn ich Sie richtig verstehe, ist es für Sie eine große Herausforderung, sich emotional zu öffnen, weil Sie befürchten, verletzt zu werden.
Sie sagen, dass Sie sich oft überfordert fühlen, wenn Sie versuchen, Ihre Emotionen zu regulieren.
Es klingt, als ob die Angst vor der Zukunft Sie davon abhält, in die Gegenwart zu leben.
Sie wirken müde, als hätten Sie viele Jahre lang auf andere Rücksicht genommen, ohne dafür Anerkennung zu erhalten.
Wenn ich Sie richtig verstehe, ist es für Sie wichtig, dass Ihre Grenzen respektiert werden, aber Sie haben Schwierigkeiten, sie klar zu kommunizieren.
Sie sagen, dass Sie sich manchmal wie ein Fremder in Ihrem eigenen Körper fühlen.
Es klingt, als ob die Erinnerung an das erste Mal, als Sie sich geliebt gefühlt haben, immer noch sehr lebendig ist.
Sie wirken nachdenklich, als würden Sie über die möglichen Auswirkungen Ihrer Entscheidung auf andere nachdenken.
