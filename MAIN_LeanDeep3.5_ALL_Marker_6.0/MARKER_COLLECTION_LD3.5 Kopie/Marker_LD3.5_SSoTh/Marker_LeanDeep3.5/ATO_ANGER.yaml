name: ATO_ANGER
label: "Wut"
class: atomic
version: 1.0
languages: [de]
meaning: "Ausdrücke von Wut oder Frustration"
patterns:
  - type: regex
    value: "(ich bin sauer|das nervt mich|wütend|frustriert|das reicht mir)"
threshold: 1
semiotic:
  mode: symbolic
  level: semantic
  object: "anger_expression"
  interpretant: "effect_on_state: {conflict: +0.2, deesc: -0.2}"
