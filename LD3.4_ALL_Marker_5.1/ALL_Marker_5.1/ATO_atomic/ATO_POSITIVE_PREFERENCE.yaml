schema: "LeanDeep"
version: "3.4"
id: ATO_POSITIVE_PREFERENCE
type: ATO
frame:
  concept: "Mögen/Vorliebe"
  narrative: "positive_affect"
  signal: ["gern/gerne","mag","bevorzuge","liebe"]
pattern:
  regex: '(?i)\b(gern(?:e)?|mag|bevorzug\w+|ich\s+liebe\b)\b'
examples:
  - "Ich **mag** Rätsel."
  - "Ich lerne **gerne** Neues."
  - "Ich **bevorzuge** ruhige Abende."
  - "Ich **liebe** Brettspiele."
  - "Wir kochen **gern** zusammen."
  - "Sie **mag** ruhige Musik."
  - "Ich **bevorzuge** Tee am Morgen."
  - "Wir **lieben** lange Spaziergänge."
  - "Ich **mag** es, früh aufzustehen."
  - "Ich **liebe** es, draußen zu sein."
  - "Er **bevorzugt** klare Strukturen."
  - "Ich **mag gerne** Gesellschaftsspiele."
  - "Ich **mag** warme Farben."
  - "Ich **bevorzuge** einfache Lösungen."
  - "Ich **mag** es sehr, Zeit mit Freunden zu verbringen."
  - "Ich lerne **gerne** neue Menschen kennen."
  - "Ich **bevorzuge** kleine, gemütliche Cafés."
  - "Ich **liebe** es, am Wochenende auszuschlafen."
  - "Wir gehen **gern** ins Kino zusammen."
  - "Sie **mag** es, kreativ zu sein."
  - "Ich **bevorzuge** es, zu Fuß zu gehen."
  - "Wir **lieben** es, gemeinsam zu reisen."
  - "Ich **mag** es, neue Bücher zu entdecken."
  - "Ich **liebe** es, in der Natur zu sein."
  - "Er **bevorzugt** direkte Kommunikation."
  - "Ich **mag gerne** handgemachte Sachen."
  - "Ich **mag** es, wenn es ordentlich ist."
  - "Ich **bevorzuge** authentische Restaurants."
  - "Ich **liebe** spontane Unternehmungen."
  - "Ich **mag** warme Sommertage."
  - "Ich **bevorzuge** ehrliche Gespräche."
  - "Ich **liebe** es, anderen zu helfen."
  - "Ich **mag gerne** alte Filme."
negatives:
  - "Ich **mag nicht**, wenn ..."                 # Negation
  - "Das **mag** sein."                           # Modalpartikel
tags: [preference]

negation_guard:
  regex: '(?i)\b(nicht|kein|ohne)\b'
  window: 3


