id: ATO_DISCLOSURE_STATEMENT
version: '3.4'
category: ATOMIC
description: Marker für persönliche Offenbarungen und Selbstoffenlegung
frame:
  signal:
  - new personal information
  - self-disclosure
  concept: opening up
  pragmatics: rapport / trust indicator
  narrative: reveal
pattern:
- (?i)ich habe niemandem gesagt|i haven't told anyone
- (?i)zum ersten mal sage ich|for the first time i'm saying
- (?i)ich traue mich kaum zu sagen|i hardly dare to say
- (?i)ehrlich gesagt|honestly,
activation:
  rule: ANY in 1 message
scoring:
  weight: 1.0
examples:
  positive:
    - "Ich habe niemandem gesagt, dass ich mich so fühle."
    - "Zum ersten Mal sage ich das laut."
    - "Ich traue mich kaum, das zu sagen."
    - "Ehrlich gesagt, ich bin sehr einsam."
    - "Ich muss Ihnen etwas gestehen."
    - "Das ist ein Geheimnis, das ich noch nie geteilt habe."
    - "Ich fühle mich sehr verletzlich, wenn ich das sage."
    - "Ich habe Angst, was Sie denken werden, aber ich muss es sagen."
    - "Das ist sehr persönlich, aber ich möchte es Ihnen erzählen."
    - "Ich öffne mich Ihnen jetzt."
  negative: []
tags:
- atomic
- disclosure
- openness
- rapport_signal
