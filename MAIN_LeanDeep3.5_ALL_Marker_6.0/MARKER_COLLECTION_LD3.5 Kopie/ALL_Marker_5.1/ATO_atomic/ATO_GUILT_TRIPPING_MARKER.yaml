    - "Nach allem, was ich für dich getan habe..."
    - "Ich dachte, ich könnte auf dich zählen."
    - "Du weißt, wie wichtig mir das ist, und du tust es trotzdem nicht."
    - "Es bricht mir das Herz, wenn du so bist."
    - "Ich opfere so viel für dich, und du gibst mir nichts zurück."
    - "Ich bin so enttäuscht von dir."
    - "Ich hätte nie gedacht, dass du mir das antun würdest."
    - "Du machst mich traurig."
    - "Ich fühle mich so allein gelassen von dir."
    - "Ich habe alles für dich gegeben, und das ist der Dank."
