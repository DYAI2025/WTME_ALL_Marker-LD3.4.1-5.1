schema: "LeanDeep"
version: "3.4"
id: SEM_GET_SUBJECT_CONTROL
frame:
  signal: [ "subject_control" ]
  concept: "Themensteuerung und -hoheit"
  pragmatics: "Kontrolle & Sicherheit"
  narrative: "coordination"
tags: [ control, coordination ]
composed_of:
  any_of:
  - ATO_SOVEREIGNTY_OVER_SUBJECT
  - ATO_SUBJECT_CLOSED
  - ATO_TOPIC_RAISED
  - ATO_QUESTIONING
  - ATO_DEEPER_QUESTIONING
  optional:
  - ATO_PACING
  - ATO_ACKNOWLEDGE
  - ATO_MINI_DEADLINE
  - ATO_CLOSE
activation:
  rule: "AT_LEAST 3 IN 4 messages"
  window: 4
scoring: { base: 0.6, weight: 1.15 }
examples:
  positive:
  - "Zur Sache: Zeitplan – warum jetzt? – Der Reihe nach."
  - "Thema erledigt – kurzes Themenwechsel: Budget – ok, gesehen."
  - "Wir sprechen jetzt über Prioritäten – erzähl mir mehr – passt."
  - "Bleiben wir beim Thema – inwiefern? – Haken dran."
  - "Anderes Thema: Abhängigkeiten – wie genau? – Notiert."
  - "Fokus: Ressourcen – warum das? – Gut, weiter."
  - "Jetzt zu Risiken – was noch? – Abgehakt."
  - "Themenwechsel: Kommunikation – Details? – Check."
  - "Das Thema schließe ich – nächstes: Timeline – verstanden."
  - "Konzentrieren wir uns auf X – warum so? – Notiert, weiter."
  negative:
  - "Du wolltest über den Zeitplan sprechen, erzähl mal."
  - "Was liegt dir auf dem Herzen?"
  - "Lass uns da einsteigen, wo du möchtest."
  - "Ich höre zu, nimm dir Zeit."
  - "Was ist dir wichtig zu besprechen?"
  - "Wir können gerne hin und her springen."
  - "Deine Agenda ist heute wichtiger als meine."
  - "Lass uns gemeinsam entscheiden, worüber wir sprechen."
  - "Ich folge deinem Gedankengang."
  - "Du führst, ich bin bei dir."
