  - "Unsere Methode ist besser, deren funktioniert nie"
  - "Die gehören einfach nicht hierher"
  - "Sie leben ganz anders, das passt nicht"
  - "We know what's best, they don’t"
  - "They never integrate properly"
  - "Mit denen funktioniert es einfach nicht"
