  - "Ich war traurig, doch stand stabil."
  - "Ich fühlte Stress, blieb jedoch präsent."
  - "Ich fühlte Druck, aber keine körperliche Starre."
  - "Ich war nervös, aber nicht benommen."
  - "Ich war enttäuscht, doch nicht gelähmt."
  - "Ich hatte Angst, blieb aber handlungsfähig."
  - "Ich war verärgert, ohne dass mir schwarz wurde."
  - "Ich fühlte mich gehetzt, aber stabil."
  - "Ich war überfordert, doch nicht weggetreten."
