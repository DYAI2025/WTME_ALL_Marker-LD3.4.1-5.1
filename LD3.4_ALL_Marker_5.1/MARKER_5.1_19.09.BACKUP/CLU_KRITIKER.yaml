# INTUITION MARKER (CLU_INTUITION für 3.4)
- id: CLU_INTUITION_KRITIKER
  frame:
    signal: ["intuition"]
    concept: "Vorgefühl: Kritiker erwacht"
    pragmatics: "schwache Signale für Urteilsbereitschaft"
    narrative: "das System spürt aufkommende Kritik"
  metadata:
    family: "JUDGMENT"
    activation: "provisional"
    runtime: "4-6 messages"
    telemetry: true
  weak_signals:
    - ATO_JUDGMENT (threshold: 0.3)
    - ATO_CRITICISM (threshold: 0.4)
    - temporal_pattern: "stress_or_conflict_context"
  examples:
    - "das finde ich..."
    - "eigentlich sollte..."
    - "nicht ganz richtig..."
    - "könnte besser sein..."
    - "irgendwie falsch..."
