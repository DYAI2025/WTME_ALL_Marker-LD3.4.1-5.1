  - "Szenenwechsel Alltag → Event: Geschenke springen nach oben."
  - "Partnerschaftsgespräch: Worte sinken, weil Wedding-Stress Service hochzieht."
  - "Wedding Kontext: Service + Zeit tauschen Plätze, Delta > 0,15."
