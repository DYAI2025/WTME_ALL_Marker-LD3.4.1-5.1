id: ATO_EMO_HIGH_VALENCE
lang: en
category: ATOMIC
description: Fires when a dedicated emotion detector (e.g., DetectEmotionValence)
  classifies an utterance with a valence score >= 0.6, indicating a strongly positive
  emotion.
frame:
  signal:
  - Strongly positive emotional language
  concept: High Valence Emotion
  pragmatics: Expressing joy, excitement, or strong satisfaction.
  narrative: token / peak positive
detect_class: DetectEmotionValence
examples:
  positive:
    - "Ich bin überglücklich!"
    - "Das ist fantastisch!"
    - "Ich bin so begeistert!"
    - "Das ist wunderbar!"
    - "Ich bin total euphorisch!"
    - "Das ist der beste Tag meines Lebens!"
    - "Ich bin so dankbar!"
    - "Ich bin voller Freude!"
    - "Das ist einfach unglaublich!"
    - "Ich bin so glücklich!"
  negative: []
tags:
