- "Morgen dann."
- "Nach dem Meeting."
- "Wenn Zeit ist."
- "Gleich."
- "Später vielleicht."
- "Ich schau mal."
- "Noch nicht jetzt."
- "Irgendwann dann."
- "Wenn ich Zeit habe."
- "Mal sehen."
- "Kommt noch."
- "Noch offen."
- "Verschieben wir das."
- "Erstmal abwarten."
- "Nicht heute."
- "Morgen schaue ich."
- "Nächste Woche vielleicht."
