id: ATO_BOUNDARY_NEGOTIATION
version: "3.3"
lang: de
frame:
  signal:
    - "Explizite Grenzsetzung + Verhandlung"
  concept: "Grenzverhandlung"
  pragmatics: "Abgleich von Bedürfnissen"
  narrative: "boundary_alignment"
pattern:
  - '(?i)\b(grenze|grenzen)\b.*\b(respekt|achten)\b'
  - '(?i)\b(ist das ok|ist das okay|passt das)\b'
activation:
  rule: "ANY 1 IN 25 messages"
window:
  messages: 25
scoring:
  base: 2.1
  weight: 0.6
  decay: 0.01
  formula: "logistic"
examples:
  - "Ich will meine Grenze respektiert wissen, ist das ok?"
  - "Passt das für dich, wenn wir das so machen?"
  - "Können wir uns auf diese Grenze einigen?"
  - "Ist es okay für dich, wenn ich meine Grenze so setze?"
  - "Respektierst du meine Grenzen? Passt das?"
  - "Ich brauche diese Grenze - ist das für dich okay?"
  - "Können wir gemeinsam schauen, was für uns beide passt?"
tags: [ato, boundary, negotiation, atomic]
