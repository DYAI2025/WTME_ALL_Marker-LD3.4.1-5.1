id: ATO_REFLECTIVE_STATEMENT_THERAPIST
version: "3.4"
category: ATOMIC
description: "Marker für reflektierende Aussagen des Therapeuten"
frame:
  signal: ["you-statement paraphrase", "mirroring content/affect"]
  concept: "reflection of meaning/feeling"
  pragmatics: "validation & alignment"
  narrative: "mirror"
pattern:
  - "(?i)es klingt, als ob|it sounds like"
  - "(?i)sie wirken|you seem"
  - "(?i)wenn ich sie richtig verstehe|if I understand you"
  - "(?i)sie sagen, dass|you're saying that"
activation:
  rule: "ANY in 1 message"
scoring:
  weight: 1.0
examples:
  - "Es klingt, als ob Sie sich dabei allein gefühlt haben."
  - "It sounds like this was overwhelming."
  - "Wenn ich Sie richtig verstehe, war die Angst schon vorher da."
  - "You seem torn between two options."
  - "Sie sagen, dass Nähe und Sicherheit kollidieren."
  - "It sounds like you wanted reassurance."
  - "Wenn ich Sie richtig verstehe, geht es um Anerkennung."
  - "Es scheint, als wäre das ein vertrautes Muster für Sie."
  - "You appear to be carrying a lot of responsibility."
  - "Ich höre heraus, dass Vertrauen ein wichtiges Thema ist."
  - "It feels like there's a lot of pressure there."
  - "Sie klingen, als hätten Sie das schon oft erlebt."
  - "You seem to be protecting yourself from disappointment."
  - "Es wirkt, als gäbe es da einen inneren Konflikt."
  - "I sense there's more emotion beneath the surface."
  - "Sie scheinen sehr achtsam mit anderen umzugehen."
  - "It sounds like you're questioning your own reactions."
  - "Mir fällt auf, dass Sie oft von 'müssen' sprechen."
  - "Es klingt, als ob das sehr belastend für Sie ist."
  - "You seem to be struggling with this decision."
  - "Wenn ich Sie richtig verstehe, geht es um Verlustängste."
  - "Sie wirken erleichtert, das ausgesprochen zu haben."
  - "It sounds like this has been building up for a while."
  - "Sie sagen, dass Sie sich zwischen zwei Möglichkeiten hin- und hergerissen fühlen."
  - "Es scheint, als wäre das ein wichtiger Durchbruch für Sie."
  - "You appear to be quite resilient in this situation."
  - "Ich höre heraus, dass Sie nach Orientierung suchen."
  - "It feels like you're carrying this burden alone."
  - "Sie klingen, als hätten Sie bereits viel reflektiert."
  - "You seem to be very aware of your patterns."
  - "Es wirkt, als gäbe es da einen Hoffnungsschimmer."
  - "I sense you're ready to make some changes."
  - "Sie scheinen sehr verletzlich in diesem Moment."
  - "It sounds like you're processing this deeply."
  - "Mir fällt auf, dass Sie sehr präzise beschreiben."
  - "You appear to be quite insightful about this."
  - "Es klingt, als ob Sie das schon lange mit sich tragen."
  - "Sie wirken, als wären Sie bereit für neue Perspektiven."
  - "It seems like you're opening up to new possibilities."
  - "Es hört sich an, als trügen Sie eine schwere Last"
  - "Sie wirken, als würden Sie nach einem Ausweg suchen"
  - "Ich spüre, dass Sie tief verletzt worden sind"
  - "Es klingt, als hätten Sie lange allein gekämpft"
tags: [atomic, therapist_move, reflection, validation]
