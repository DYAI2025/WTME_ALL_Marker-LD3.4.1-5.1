id: ATO_OFFENDED_SILENCE
version: "3.4"
category: ATOMIC
description: "Marker für beleidigte Stille und Rückzug"
frame:
  signal: ["one-word or silent reply", "nonverbal withdrawal"]
  concept: "withdrawal instead of engagement"
  pragmatics: "conflict avoidance / tension cue"
  narrative: "retreat"
pattern:
  - "^\\.{3}$"                  # "..."
  - "^(mhm|aha|hm)\\.?$"
  - "^k\\.?$"
  - "^ja\\.?$"
  - "\\*wendet sich ab\\*|\\*turns away\\*"
activation:
  rule: "ANY in 1 message"
scoring:
  weight: 1.0
examples:
  - "A: 'Ist alles okay bei dir?' – B: '...'"
  - "A: 'Können wir reden?' – B: 'k.'"
  - "A: 'Ich hab das Essen gemacht.' – B: 'aha'"
  - "A: 'Ich liebe dich.' – B: 'mhm'"
  - "B: '*wendet sich ab*'"
  - "Therapist: 'Möchten Sie das ausführen?' – Patient: 'hm.'"
  - "Therapist: 'Was passiert gerade bei Ihnen?' – Patient: '…'"
  - "A: 'Wie war dein Tag?' – B: 'Ging.'"
  - "A: 'Magst du darüber sprechen?' – B: 'hm'"
  - "A: 'Ich dachte, wir könnten zusammen kochen.' – B: '...'"
