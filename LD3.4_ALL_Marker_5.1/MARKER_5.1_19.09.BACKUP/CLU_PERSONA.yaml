- id: CLU_INTUITION_PERSONA
  frame:
    signal: ["intuition"]
    concept: "Vorgefühl: Persona-Modus aktiviert"
    pragmatics: "schwache Signale für Überanpassung"
    narrative: "das System spürt Konformitätsdruck"
