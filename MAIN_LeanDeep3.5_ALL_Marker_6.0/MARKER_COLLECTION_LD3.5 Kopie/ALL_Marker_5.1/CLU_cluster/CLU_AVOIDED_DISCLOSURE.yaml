id: CLU_AVOIDED_DISCLOSURE
version: '3.4'
category: CLUSTER
description: Systematische Vermeidung von Aussagen
frame:
  signal:
  - start + downplay + silence repeats
  concept: systematic avoidance of saying
  pragmatics: blocked engagement
  narrative: retreat loop
composed_of:
- SEM_BREAK_AND_DISMISS
- ATO_OFFENDED_SILENCE
- ATO_HESITATION_VOICE
activation:
  rule: COUNT(SEM_BREAK_AND_DISMISS)+COUNT(ATO_OFFENDED_SILENCE)+COUNT(ATO_HESITATION_VOICE)
    >= 3 IN 20
  window:
    messages: 20
scoring:
  weight: 1.4
examples:
  positive:
    - "Ich wollte gerade etwas sagen, aber... ach, ist nicht so wichtig."
    - "Ähm... also... (langes Schweigen)"
    - "Ich weiß nicht, wie ich das sagen soll. Lassen wir das."
    - "Es ist kompliziert. Ich kann das nicht erklären."
    - "Ich fange an zu reden, aber dann blockiere ich."
    - "Mir liegt etwas auf der Zunge, aber ich traue mich nicht, es auszusprechen."
    - "Ich weiche dem Thema immer wieder aus."
    - "Ich spüre einen Widerstand in mir, darüber zu sprechen."
    - "Ich zögere, weil ich Angst vor der Reaktion habe."
    - "Ich verstumme, wenn es um dieses Thema geht."
  negative: []
tags:
- cluster
- avoidance
- inhibition
- disclosure_block
