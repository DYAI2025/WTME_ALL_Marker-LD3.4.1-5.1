schema: "LeanDeep"
version: "3.4"
id: SEM_GET_SUBJECT_CONTROL
frame:
  signal: ["subject_control"]
  concept: "Themensteuerung und -hoheit"
  pragmatics: "Kontrolle & Sicherheit"
  narrative: "coordination"
tags: [control, coordination]
composed_of:
  any_of:
    - ATO_SOVEREIGNTY_OVER_SUBJECT
    - ATO_SUBJECT_CLOSED
    - ATO_TOPIC_RAISED
    - ATO_QUESTIONING
    - ATO_DEEPER_QUESTIONING
  optional:
    - ATO_PACING
    - ATO_ACKNOWLEDGE
activation:
  rule: "AT_LEAST 2 IN 3 messages"
  window: 3
scoring: { base: 0.6, weight: 1.1 }
examples:
  - "Bleiben wir beim Thema – der Reihe nach."
  - "Thema erledigt, nächstes: Budget."
  - "Warum jetzt? – Zur Sache: Timing."
  - "Kurzer Themenwechsel: Planung – ok, gesehen."
  - "Erzähl mir mehr dazu – wir sprechen jetzt über Prioritäten."
