id: ATO_CLARIFICATION_REQUEST
version: "3.4"
category: ATOMIC
description: "Marker für Verständnisfragen und Klärungsanfragen"
frame:
  signal: ["clarifying request"]
  concept: "ensure shared meaning"
  pragmatics: "repair / alignment"
  narrative: "check"
pattern:
  - "(?i)meinen sie damit\\??|do you mean\\??"
  - "(?i)k(ö|oe)nnen sie das konkretisieren\\??|can you be more specific\\??"
  - "(?i)habe ich sie richtig verstanden\\??|did i get that right\\??"
activation:
  rule: "ANY in 1 message"
scoring:
  weight: 1.0
examples:
  - "Meinen Sie damit, dass es vor allem morgens auftritt?"
  - "Do you mean during work hours?"
  - "Können Sie das konkretisieren?"
  - "Did I get that right?"
  - "Habe ich Sie richtig verstanden, dass…?"
  - "Can you be more specific about the timing?"
  - "Meinen Sie, dass es jeden Tag passiert?"
  - "Sprechen wir über dasselbe, wenn Sie sagen…?"
  - "Are we talking about the same thing here?"
  - "Können Sie mir ein Beispiel dafür geben?"
  - "What exactly do you mean by that?"
  - "Verstehe ich richtig, dass Sie…?"
  - "Can you help me understand what that looks like?"
  - "Reden wir über heute oder generell?"
  - "Are you referring to a specific incident?"
  - "Wie genau äußert sich das bei Ihnen?"
  - "When you say 'always', do you mean literally always?"
  - "Beziehen Sie sich auf diese Woche oder…?"
  - "Können Sie das etwas genauer beschreiben?"
  - "Was verstehen Sie genau unter diesem Begriff?"
  - "Meinen Sie das wörtlich oder eher bildlich?"
  - "Welche Art von Schmerzen meinen Sie genau?"
  - "Sprechen wir von derselben Person?"
  - "Ist das zeitlich vor oder nach dem Ereignis?"
  - "Können Sie mir das Kontext geben?"
  - "Wie äußert sich das konkret in Ihrem Alltag?"
  - "Meinen Sie das als Metapher oder tatsächlich?"
  - "Welchen Zeitraum haben Sie im Sinn?"
  - "Ist das ein einmaliges oder wiederholtes Muster?"
  - "Können Sie das an einem Beispiel verdeutlichen?"
  - "Welche Intensität meinen Sie damit?"
  - "Bezieht sich das auf die Arbeit oder privat?"
  - "Wie würden Sie das in Ihren eigenen Worten ausdrücken?"
  - "Meinen Sie physisch oder psychisch?"
  - "Welches Alter meinen Sie genau?"
  - "Ist das vor oder während der Therapie passiert?"
  - "Können Sie das etwas präzisieren?"
  - "Welche Bedeutung hat das für Sie persönlich?"
  - "Sprechen wir von Tagen, Wochen oder Monaten?"
  - "Wenn Sie 'immer' sagen, meinen Sie jeden einzelnen Tag oder meistens?"
  - "Ist das 'manchmal' eher zweimal pro Woche oder eher selten?"
  - "Beziehen Sie sich auf die akute Phase oder den chronischen Zustand?"
  - "Meinen Sie das therapeutische Setting oder den Alltag?"
tags: [atomic, alignment, repair, therapist_move]
